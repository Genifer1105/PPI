<br>

<div class="introduccion">
    La trazabilidad de partos de los porcinos reproductores de la granja Marinilla del Politécnico Colombiano Jaime Isaza Cadavid, consta de 3 etapas, Montas, Partos y Camadas. La información se debe gestionar según cada una de estas 3 etapas y en el respectivo
    orden.

</div>

<br>
<div id="container">

    <h2>Registro de Partos</h2>
    <br>

    <form>
        <div class="form-row">
            <div class="form-group col-md-3.5">
                <label for="inputEmail4">Identificación animal</label>
                <input type="number" class="form-control" id="inputEmail4" placeholder="Identificación animal">
            </div>

            <div class="form-group col-md-3.5">
                <label for="inputPassword4">Fecha de monta</label>
                <input type="date" class="form-control" id="inputPassword4" placeholder="Fecha de la monta">
            </div>

            <div class="form-group col-md-3.5">
                <label for="inputEmail4">Tipo de servicio</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="Tipo de servicio de la monta">
            </div>

            <div class="form-group col-md-3.5">
                <label for="inputPassword4">Identificación macho</label>
                <input type="number" class="form-control" id="inputPassword4" placeholder="Identificación del macho">
            </div>

            <div class="form-group col-md-3.5">
                <label for="inputPassword4">Fecha probable parto</label>
                <input type="date" class="form-control" id="inputPassword4" placeholder="Fecha probable del parto">
            </div>

           
            <div class="form-group col-md-10">
                <label for="inputPassword4"> <b> Información del Parto </b> </label>
            </div>

            <div class="form-group col-md-3.5">
                    <label for="inputPassword4"> Fecha de parto</label>
                    <input type="number" class="form-control" id="inputPassword4" placeholder="Fecha del parto">
                </div>
    
                <div class="form-group col-md-3.5">
                    <label for="inputPassword4">Jaula de parto</label>
                    <input type="text" class="form-control" id="inputPassword4" placeholder="Jaula del parto">
                </div>
    

            <div class="form-group col-md-3.5">
                    <label for="inputPassword4">Identificación camada</label>
                    <input type="number" class="form-control" id="inputPassword4" placeholder="Ientificación de la camada">
            </div>
          
            
            <div class="form-group col-md-2">
                <label for="inputPassword4">Vivos</label>
                <input type="number" class="form-control" id="inputPassword4" placeholder="Lechones vivos">
            </div>

            <div class="form-group col-md-2">
                <label for="inputPassword4">Muertos </label>
                <input type="number" class="form-control" id="inputPassword4" placeholder="Lechones muertos">
            </div>

            <div class="form-group col-md-2">
                <label for="inputPassword4">Machos </label>
                <input type="number" class="form-control" id="inputPassword4" placeholder="Lechones machos">
            </div>

            <div class="form-group col-md-2">
                <label for="inputPassword4">Hembras </label>
                <input type="number" class="form-control" id="inputPassword4" placeholder="Lechones hembras">
            </div>

            <div class="form-group col-md-2">
                <label for="inputPassword4">Momias </label>
                <input type="number" class="form-control" id="inputPassword4" placeholder="Fecha del parto">
            </div>

            <div class="form-group col-md-3.5">
                <label for="inputPassword4">Peso total vivos</label>
                <input type="number" class="form-control" id="inputPassword4" placeholder="Peso lechones vivos">
            </div>

            <div class="form-group col-md-3.5">
                <label for="inputPassword4">Fecha prob. destete</label>
                <input type="date" class="form-control" id="inputPassword4" placeholder="">
            </div>


            <div class="form-group col-md-10">
                    <label for="inputPassword4"> <b> Información de la Camada </b></label>
            </div>


            <div class="form-group col-md-3.5">
                <label for="inputPassword4">Fecha destete</label>
                <input type="date" class="form-control" id="inputPassword4" placeholder="">
            </div>

            <div class="form-group col-md-2">
                <label for="inputPassword4">Machos</label>
                <input type="number" class="form-control" id="inputPassword4" placeholder="Lechones machos">
            </div>

            <div class="form-group col-md-2">
                <label for="inputPassword4">Hembras</label>
                <input type="number" class="form-control" id="inputPassword4" placeholder="Lechones hembras">
            </div>

            <div class="form-group col-md-2">
                <label for="inputPassword4">Muertos</label>
                <input type="number" class="form-control" id="inputPassword4" placeholder="Lechones muertos">
            </div>

            <div class="form-group col-md-3.5">
                <label for="inputPassword4">Días de lactancia</label>
                <input type="number" class="form-control" id="inputPassword4" placeholder="Días de lactancia">
            </div>

            <div class="form-group col-md-3.5">
                <label for="inputPassword4">Peso total al destete</label>
                <input type="number" class="form-control" id="inputPassword4" placeholder="Peso total de lechones vivos">
            </div>

            <div class="form-group col-md-3.5">
                <label for="inputPassword4">Jaula de destete</label>
                <input type="number" class="form-control" id="inputPassword4" placeholder="Jaula de destete">
            </div>

        </div>
    </form>
</div>
