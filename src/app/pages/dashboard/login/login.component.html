<body class="text-center">
    <form class="form-signin" [formGroup]="profileForm" (ngSubmit)="ingresar()">
        <h1 class="h3 mb-3 font-weight-normal">Inicio de Sesión</h1>
        <label for="inputEmail" class="sr-only">Usuario</label>
        <input formControlName="correo" type="email" id="inputEmail" class="form-control" placeholder="Usuario" required="" autofocus="">
        <br>
        <label for="inputPassword" class="sr-only">Contraseña</label>
        <input formControlName="contrasena" type="password" id="inputPassword" class="form-control" placeholder="Contraseña" required="">
        <br>
        <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="!profileForm.valid">Ingresar</button>
        <br>
        <a [routerLink]="['/', 'recuperacion']" routerLinkActive="active"> ¿Olvidaste tu contraseña? </a>
    </form>
</body>
