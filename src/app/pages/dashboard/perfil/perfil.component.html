<div class="container">
    <div class="row">
        <div class="card">
            <div class="card-body">
                <img src="../../../assets/imagenes/usuario.png" alt="imagen">

                <h4 class="card-title">Mi Perfil</h4>
                 <br>

                <div id="perfil">

                    <div class="form-row">

                        <div class="form-group col-md-6">
                            <label for="exampleInputPassword1">Identificación</label>
                            <input type="number" class="form-control" id="exampleInputPassword1"
                                placeholder="Identificación del usuario">
                        </div>

                        <div class="form-group col-md-6">
                            <label for="exampleInputEmail1">Nombre Completo</label>
                            <input type="text" class="form-control" id="exampleInputEmail1"
                                placeholder="Nombre del usuario" formControlName="nombre">
                        </div>

                        <div class="form-group col-md-6">
                            <label for="exampleInputPassword1">Primer Apellido</label>
                            <input type="text" class="form-control" id="exampleInputPassword1"
                                placeholder="Primer apellido del usuario" formControlName="apellido1">
                        </div>

                        <div class="form-group col-md-6">
                            <label for="exampleInputPassword1">Segundo Apellido</label>
                            <input type="text" class="form-control" id="exampleInputPassword1"
                                placeholder="Segundo apellido del usuario" formControlName="apellido2">
                        </div>

                        <div class="form-group col-md-6">
                            <label for="exampleInputPassword1">Teléfono</label>
                            <input type="number" class="form-control" id="telefono" placeholder="Teléfono del usuario"
                                formControlName="telefono">
                        </div>

                        <div class="form-group col-md-6">
                            <label for="exampleInputPassword1">Correo electrónico</label>
                            <input type="email" class="form-control" id="correo"
                                placeholder="Correo electrónico del usuario" formControlName="correo">
                        </div>

                        <div class="form-group col-md-6">
                            <label for="exampleInputPassword1">Perfil</label>
                            <input type="email" class="form-control" id="correo"
                                placeholder="Correo electrónico del usuario" formControlName="correo">
                        </div>

                        <div>
                       
                     </div>
                        <a href="#" > <u> Cambiar Contraseña </u> </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

    <div id="formCambioContrasena" *ngIf="mostrarFormCambio">

   
    <form [formGroup]="usersForm">
        <h2 class="card-title">Cambiar contraseña</h2>
        <br>

            <div class="form-group col-md-10">
                <label for="exampleInputPassword1">Contraseña actual*</label>
                <input type="number" class="form-control" id="exampleInputPassword1" placeholder="Ingrese la contraseña actual">
            </div>

            <div class="form-group col-md-10">
                <label for="exampleInputEmail1">Nueva contraseña*</label>
                <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Ingrese la nueva contraseña" formControlName="nombre">

            </div>

            <div class="form-group col-md-10">
                <label for="exampleInputPassword1">Confirmar contraseña*</label>
                <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Confirme la nueva contraseña" formControlName="apellido1">
            </div>

            <br>
            <button type="submit" class="btn btn-primary">Confirmar</button>

    </form>
</div>
