<div class="container">
  <div class="row">
    <div class="card">
      <div class="card-body">
        <img src="../../../assets/imagenes/usuario.png" alt="imagen">

        <h4 class="card-title">Mi Perfil</h4>
        <br>

        <div *ngIf="perfilForm" id="perfil">
          <form [formGroup]="perfilForm">
            <div class="form-row">

              <div class="form-group col-md-6">
                <label for="exampleInputPassword1">Identificación</label>
                <input disabled="true" type="number" class="form-control" id="exampleInputPassword1"
                  placeholder="Identificación del usuario" formControlName="identificacion">
              </div>

              <div class="form-group col-md-6">
                <label for="exampleInputEmail1">Nombre Completo</label>
                <input disabled="true" type="text" class="form-control" id="exampleInputEmail1" placeholder="Nombre del usuario"
                  formControlName="nombre">
              </div>

              <div class="form-group col-md-6">
                <label for="exampleInputPassword1">Primer Apellido</label>
                <input disabled="true" type="text" class="form-control" id="exampleInputPassword1"
                  placeholder="Primer apellido del usuario" formControlName="apellido1">
              </div>

              <div class="form-group col-md-6">
                <label for="exampleInputPassword1">Segundo Apellido</label>
                <input disabled="true" type="text" class="form-control" id="exampleInputPassword1"
                  placeholder="Segundo apellido del usuario" formControlName="apellido2">
              </div>

              <div class="form-group col-md-6">
                <label for="exampleInputPassword1">Teléfono</label>
                <input disabled="true" type="number" class="form-control" id="telefono" placeholder="Teléfono del usuario"
                  formControlName="telefono">
              </div>

              <div class="form-group col-md-6">
                <label for="exampleInputPassword1">Correo electrónico</label>
                <input disabled="true" type="email" class="form-control" id="correo" placeholder="Correo electrónico del usuario"
                  formControlName="correo">
              </div>

              <div class="form-group col-md-6">
                <label for="exampleInputPassword1">Perfil</label>
                <input disabled="true" type="email" class="form-control" id="correo" placeholder="Correo electrónico del usuario"
                  formControlName="perfil">
              </div>
            </div>
            <br>
            <button (click)="mostrarFormCambioContrasena()" type="button">Cambiar contraseña</button>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<div id="formCambioContrasena" *ngIf="mostrarFormCambio">

  <form [formGroup]="cambioContrasenaForm">
    <h2 class="card-title "> Cambiar contraseña</h2>
    <br>

    <div class="form-group col-md-12">
      <label for="exampleInputPassword1 ">Contraseña actual*</label>
      <input type="password" class="form-control " id="exampleInputPassword1 "
        placeholder="Ingrese la contraseña actual " formControlName="contrasena_actual">
    </div>

    <div class="form-group col-md-12">
      <label for="exampleInputEmail1 ">Nueva contraseña*</label>
      <input type="password" class="form-control " id="exampleInputEmail1 " placeholder="Ingrese la nueva contraseña "
        formControlName="contrasena_nueva">
    </div>

    <div class="form-group col-md-12">
      <label for="exampleInputPassword1 ">Confirmar contraseña*</label>
      <input type="password" class="form-control " id="exampleInputPassword1 " placeholder="Confirme la nueva contraseña "
        formControlName="confirmacion_contrasena">
      <p class="text-danger "
        *ngIf="cambioContrasenaForm.errors && cambioContrasenaForm.errors.confirmacion_contrasena ">
        {{ cambioContrasenaForm.errors.confirmacion_contrasena }}</p>
    </div>

    <br>
    <button [disabled]="!cambioContrasenaForm.valid" (click)="guardarNuevaContrasena()" type="button" class="btn btn-primary ">Confirmar</button>
  </form>
</div>
