<body>

    <div id="recuperacion">
        <form class="recuperacionContrasenaForm" [formGroup]="sendEmailForm">
            <h2 class="card-title "> Recuperación de contraseña</h2>
            <br>
            <p> <b> Enviaremos un correo electrónico para la recuperación de su contraseña </b> </p>
            <div class="form-group col-md-10">
                <label for="exampleInputPassword1 ">Correo electrónico*</label>
                <input type="email" class="form-control" placeholder="Ingrese su correo electrónico" formControlName="email">
            </div>
            <br>
            <button (click)="sendEmail()" [disabled]="!sendEmailForm.valid" type="click" class="btn btn-primary ">Enviar</button>
        </form>
    </div>

</body>
