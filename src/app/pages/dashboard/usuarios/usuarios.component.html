<div class="introduccion">
    Las personas que vayan a hacer uso del sistema, deben estar previamente registradas. En esta sección el administrador podrá crear dichos usuarios con su respectivo perfil.
</div>

<div id="container">

    <h2>Registro de Usuarios</h2>
    <br>
    <form>

        <div class="form-group">
            <label for="exampleInputPassword1">Identificación*</label>
            <input type="number" class="form-control" id="exampleInputPassword1" placeholder="Identificación del usuario">
        </div>

        <div class="form-group">
            <label for="exampleInputEmail1">Nombres*</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Nombre del usuario">

        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Primer Apellido*</label>
            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Primer apellido del usuario">
        </div>

        <div class="form-group">
            <label for="exampleInputPassword1">Segundo Apellido</label>
            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Segundo apellido del usuario">
        </div>

        <div class="form-group">
            <label for="exampleInputPassword1">Correo electrónico</label>
            <input type="email" class="form-control" id="exampleInputPassword1" placeholder="Correo electrónico del usuario">
        </div>

        <div class="form-group">
            <label for="exampleInputPassword1">Teléfono*</label>
            <input type="number" class="form-control" id="exampleInputPassword1" placeholder="Teléfono del usuario">
        </div>

        <br>
        <br>

        <button type="submit" class="btn btn-primary">Registrar</button>

    </form>
</div>
